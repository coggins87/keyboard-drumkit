<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">

    <title>Keyboard Drumkit</title>
  </head>
  <body>
    
    <div class="keyboard">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">closehat</span>

      </div>
      <div  data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">openhat</span>

      </div>
      <div  data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">rim</span>

      </div>
      <div  data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">tap</span>

      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">snare1</span>

      </div>
      <div  data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">tom</span>

      </div>
      <div  data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">kick</span>

      </div>
      <div  data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">crash</span>

      </div>
      <div  data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">snare2</span>
      </div>
    </div>

    <audio data-key="65" src="assets/sounds/Kit 3 - Acoustic/CyCdh_K3ClHat-01.wav"></audio>
    <audio data-key="83" src="assets/sounds/Kit 3 - Acoustic/CyCdh_K3OpHat-01.wav"></audio>

    <audio data-key="71" src="assets/sounds/Kit 3 - Acoustic/CyCdh_K3Snr-01.wav"></audio>
    <audio data-key="72" src="assets/sounds/Kit 3 - Acoustic/CyCdh_K3Tom-01.wav"></audio>
    <audio data-key="74" src="assets/sounds/Kit 3 - Acoustic/CyCdh_K3Kick-01.wav"></audio>
    <audio data-key="75" src="assets/sounds/Kit 3 - Acoustic/CyCdh_K3Crash-07.wav"></audio>
